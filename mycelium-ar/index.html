<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mycelium Network - Touch AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #arScene {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Compass overlay */
        .compass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Touch points positioned as compass */
        .touch-point {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, transparent 70%);
            border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .touch-point:hover {
            transform: scale(1.2);
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 50%, transparent 70%);
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        
        .touch-point.active {
            background: radial-gradient(circle, rgba(0,255,127,0.6) 0%, rgba(0,255,127,0.2) 50%, transparent 70%);
            border-color: rgba(0,255,127,0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,127,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0,255,127,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,127,0); }
        }
        
        /* Compass positions */
        #north { top: 10%; left: 50%; transform: translateX(-50%); }
        #south { bottom: 10%; left: 50%; transform: translateX(-50%); }
        #east { right: 10%; top: 50%; transform: translateY(-50%); }
        #west { left: 10%; top: 50%; transform: translateY(-50%); }
        #northeast { top: 20%; right: 20%; }
        #northwest { top: 20%; left: 20%; }
        #southeast { bottom: 20%; right: 20%; }
        #southwest { bottom: 20%; left: 20%; }
        
        /* Info panel */
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none;
        }
        
        /* Connection lines */
        .mycelium-connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0,255,127,0.3), transparent);
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            animation: flow 3s linear infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .mycelium-connection.active {
            opacity: 1;
        }
        
        @keyframes flow {
            0% { background-position: -100px 0; }
            100% { background-position: 100px 0; }
        }
    </style>
</head>
<body>
    <!-- Info Panel -->
    <div class="info-panel" id="infoPanel">
        <h3>Mycelium Network</h3>
        <p>Touch the glowing nodes to grow the network</p>
        <button onclick="startExperience()">Begin</button>
    </div>
    
    <!-- AR Scene -->
    <a-scene
        id="arScene"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <!-- Camera with raycaster for touch -->
        <a-camera 
            position="0 0 0"
            look-controls="enabled: false"
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable">
        </a-camera>
        
        <!-- Container for models -->
        <a-entity id="modelContainer" position="0 0 -3">
            <!-- All models initially hidden -->
            <a-entity
                id="model1"
                gltf-model="./models/model1.glb"
                position="0 1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model2"
                gltf-model="./models/model2.glb"
                position="-1 -1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model3"
                gltf-model="./models/model3.glb"
                position="1.5 0 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model4"
                gltf-model="./models/model4.glb"
                position="1 -1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model5"
                gltf-model="./models/model5.glb"
                position="0 -1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model6"
                gltf-model="./models/model6.glb"
                position="-1.5 1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model7"
                gltf-model="./models/model7.glb"
                position="-1.5 0 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
            
            <a-entity
                id="model8"
                gltf-model="./models/model8.glb"
                position="1.5 1 0"
                scale="0 0 0"
                class="ar-model"
                visible="false">
            </a-entity>
        </a-entity>
    </a-scene>
    
    <!-- Compass Touch Interface -->
    <div class="compass-overlay">
        <div class="touch-point" id="north" data-model="model1">N</div>
        <div class="touch-point" id="east" data-model="model3">E</div>
        <div class="touch-point" id="south" data-model="model5">S</div>
        <div class="touch-point" id="west" data-model="model7">W</div>
        <div class="touch-point" id="southwest" data-model="model2">SW</div>
        <div class="touch-point" id="southeast" data-model="model4">SE</div>
        <div class="touch-point" id="northwest" data-model="model6">NW</div>
        <div class="touch-point" id="northeast" data-model="model8">NE</div>
        
        <!-- Mycelium connection lines (will be drawn dynamically) -->
        <div id="connections"></div>
    </div>
    
    <script>
        let activeModels = new Set();
        let connections = [];
        
        function startExperience() {
            document.getElementById('infoPanel').classList.add('hidden');
            initializeTouchPoints();
        }
        
        function initializeTouchPoints() {
            const touchPoints = document.querySelectorAll('.touch-point');
            
            touchPoints.forEach(point => {
                point.addEventListener('click', (e) => {
                    activateModel(e.target);
                });
                
                // Also handle touch for mobile
                point.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    activateModel(e.target);
                });
            });
        }
        
        function activateModel(touchPoint) {
            const modelId = touchPoint.dataset.model;
            const model = document.getElementById(modelId);
            
            if (!model) return;
            
            // Toggle active state on touch point
            touchPoint.classList.toggle('active');
            
            if (activeModels.has(modelId)) {
                // Shrink and hide model
                hideModel(model);
                activeModels.delete(modelId);
                touchPoint.classList.remove('active');
            } else {
                // Grow and show model with fungi animation
                showModel(model);
                activeModels.add(modelId);
                touchPoint.classList.add('active');
            }
            
            // Update mycelium connections
            updateConnections();
        }
        
        function showModel(model) {
            model.setAttribute('visible', true);
            
            // Fungi growth animation
            model.setAttribute('animation__grow', {
                property: 'scale',
                from: '0.01 0.01 0.01',
                to: '0.3 0.1 0.3',
                dur: 800,
                easing: 'easeOutQuad'
            });
            
            setTimeout(() => {
                model.setAttribute('animation__expand', {
                    property: 'scale',
                    from: '0.3 0.1 0.3',
                    to: '0.5 0.5 0.5',
                    dur: 1200,
                    easing: 'easeOutElastic'
                });
                
                // Add rotation animation
                model.setAttribute('animation__rotate', {
                    property: 'rotation',
                    from: '0 0 0',
                    to: '0 360 0',
                    dur: 8000,
                    loop: true,
                    easing: 'linear'
                });
                
                // Add floating animation
                model.setAttribute('animation__float', {
                    property: 'position.y',
                    from: model.getAttribute('position').y,
                    to: model.getAttribute('position').y + 0.2,
                    dur: 2000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 800);
        }
        
        function hideModel(model) {
            model.setAttribute('animation__shrink', {
                property: 'scale',
                to: '0.01 0.01 0.01',
                dur: 600,
                easing: 'easeInQuad'
            });
            
            setTimeout(() => {
                model.setAttribute('visible', false);
                model.removeAttribute('animation__rotate');
                model.removeAttribute('animation__float');
            }, 600);
        }
        
        function updateConnections() {
            const container = document.getElementById('connections');
            container.innerHTML = '';
            
            const activePoints = document.querySelectorAll('.touch-point.active');
            
            // Create connections between all active points
            for (let i = 0; i < activePoints.length; i++) {
                for (let j = i + 1; j < activePoints.length; j++) {
                    createConnection(activePoints[i], activePoints[j]);
                }
            }
        }
        
        function createConnection(point1, point2) {
            const rect1 = point1.getBoundingClientRect();
            const rect2 = point2.getBoundingClientRect();
            
            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;
            
            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
            
            const connection = document.createElement('div');
            connection.className = 'mycelium-connection';
            connection.style.width = distance + 'px';
            connection.style.left = x1 + 'px';
            connection.style.top = y1 + 'px';
            connection.style.transform = `rotate(${angle}deg)`;
            
            document.getElementById('connections').appendChild(connection);
            
            // Fade in connection
            setTimeout(() => {
                connection.classList.add('active');
            }, 10);
        }
        
        // Auto-start after 2 seconds
        setTimeout(() => {
            if (!document.getElementById('infoPanel').classList.contains('hidden')) {
                startExperience();
            }
        }, 2000);
    </script>
</body>
</html>
