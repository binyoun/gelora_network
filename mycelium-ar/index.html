<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mycelium Network - Location AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #arScene {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Compass overlay */
        .compass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Touch points positioned as compass */
        .touch-point {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, transparent 70%);
            border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .touch-point:hover {
            transform: scale(1.2);
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 50%, transparent 70%);
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        
        .touch-point.active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
        
        /* Compass positions */
        #north { top: 10%; left: 50%; transform: translateX(-50%); }
        #south { bottom: 10%; left: 50%; transform: translateX(-50%); }
        #east { right: 10%; top: 50%; transform: translateY(-50%); }
        #west { left: 10%; top: 50%; transform: translateY(-50%); }
        #northeast { top: 20%; right: 20%; }
        #northwest { top: 20%; left: 20%; }
        #southeast { bottom: 20%; right: 20%; }
        #southwest { bottom: 20%; left: 20%; }
        
        /* Info panel */
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            backdrop-filter: blur(10px);
            max-width: 80%;
        }
        
        .info-panel h3 {
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .info-panel button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            background: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        /* GPS info display */
        #gpsInfo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 15;
        }
        
        /* Connection lines */
        .mycelium-connection {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            animation: flow 3s linear infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .mycelium-connection.active {
            opacity: 1;
        }
        
        @keyframes flow {
            0% { background-position: -100px 0; }
            100% { background-position: 100px 0; }
        }
    </style>
</head>
<body>
    <!-- Info Panel -->
    <div class="info-panel" id="infoPanel">
        <h3>Mycelium Network</h3>
        <p>This AR experience uses your location.</p>
        <p>Walk around to see models in different directions.</p>
        <p><small>Models will appear 1 meter away from you in 8 compass directions.</small></p>
        <button onclick="startExperience()">Begin</button>
    </div>
    
    <!-- GPS Info Display -->
    <div id="gpsInfo" class="hidden">
        <div>Lat: <span id="lat">-</span></div>
        <div>Lon: <span id="lon">-</span></div>
        <div>Active: <span id="activeCount">0</span>/8</div>
    </div>
    
    <!-- AR Scene with GPS camera -->
    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true">
        
        <!-- GPS Camera Entity -->
        <a-camera 
            gps-camera 
            rotation-reader
            look-controls-enabled="false"
            arjs-look-controls="smoothingFactor: 0.1">
        </a-camera>
        
        <!-- Models will be added dynamically with gps-entity-place component -->
    </a-scene>
    
    <!-- Compass Touch Interface -->
    <div class="compass-overlay">
        <div class="touch-point" id="north" data-direction="north" data-model="1">N</div>
        <div class="touch-point" id="east" data-direction="east" data-model="3">E</div>
        <div class="touch-point" id="south" data-direction="south" data-model="5">S</div>
        <div class="touch-point" id="west" data-direction="west" data-model="7">W</div>
        <div class="touch-point" id="southwest" data-direction="southwest" data-model="2">SW</div>
        <div class="touch-point" id="southeast" data-direction="southeast" data-model="4">SE</div>
        <div class="touch-point" id="northwest" data-direction="northwest" data-model="6">NW</div>
        <div class="touch-point" id="northeast" data-direction="northeast" data-model="8">NE</div>
        
        <!-- Mycelium connection lines -->
        <div id="connections"></div>
    </div>
    
    <script>
        let activeModels = new Set();
        let userLat = 0;
        let userLon = 0;
        let scene;
        
        // Distance in meters from user for models
        const DISTANCE = 10;
        
        // Calculate GPS offset based on direction
        // Approximate: 1 degree latitude = 111,000 meters
        // 1 degree longitude varies by latitude
        function getGPSOffset(direction, lat, lon) {
            const latOffset = DISTANCE / 111000;
            const lonOffset = DISTANCE / (111000 * Math.cos(lat * Math.PI / 180));
            
            const offsets = {
                north:     { lat: lat + latOffset,    lon: lon },
                south:     { lat: lat - latOffset,    lon: lon },
                east:      { lat: lat,                lon: lon + lonOffset },
                west:      { lat: lat,                lon: lon - lonOffset },
                northeast: { lat: lat + latOffset*0.7, lon: lon + lonOffset*0.7 },
                northwest: { lat: lat + latOffset*0.7, lon: lon - lonOffset*0.7 },
                southeast: { lat: lat - latOffset*0.7, lon: lon + lonOffset*0.7 },
                southwest: { lat: lat - latOffset*0.7, lon: lon - lonOffset*0.7 }
            };
            
            return offsets[direction];
        }
        
        function startExperience() {
            document.getElementById('infoPanel').classList.add('hidden');
            document.getElementById('gpsInfo').classList.remove('hidden');
            
            scene = document.querySelector('a-scene');
            
            // Get user's GPS location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        
                        document.getElementById('lat').textContent = userLat.toFixed(6);
                        document.getElementById('lon').textContent = userLon.toFixed(6);
                        
                        initializeTouchPoints();
                    },
                    (error) => {
                        alert('GPS access required for this experience. Error: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
                
                // Watch position for updates
                navigator.geolocation.watchPosition(
                    (position) => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        document.getElementById('lat').textContent = userLat.toFixed(6);
                        document.getElementById('lon').textContent = userLon.toFixed(6);
                    }
                );
            } else {
                alert('GPS not supported by your device');
            }
        }
        
        function initializeTouchPoints() {
            const touchPoints = document.querySelectorAll('.touch-point');
            
            touchPoints.forEach(point => {
                point.addEventListener('click', (e) => {
                    activateModel(e.target);
                });
                
                point.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    activateModel(e.target);
                });
            });
        }
        
        function activateModel(touchPoint) {
            const direction = touchPoint.dataset.direction;
            const modelNum = touchPoint.dataset.model;
            const modelId = `model-${direction}`;
            
            touchPoint.classList.toggle('active');
            
            if (activeModels.has(modelId)) {
                hideModel(modelId);
                activeModels.delete(modelId);
                touchPoint.classList.remove('active');
            } else {
                showModel(direction, modelNum, modelId);
                activeModels.add(modelId);
                touchPoint.classList.add('active');
            }
            
            document.getElementById('activeCount').textContent = activeModels.size;
            updateConnections();
        }
        
        function showModel(direction, modelNum, modelId) {
            // Calculate GPS position
            const gpsPos = getGPSOffset(direction, userLat, userLon);
            
            // Create model entity
            const model = document.createElement('a-entity');
            model.setAttribute('id', modelId);
            model.setAttribute('gltf-model', `./models/model${modelNum}.glb`);
            model.setAttribute('gps-entity-place', `latitude: ${gpsPos.lat}; longitude: ${gpsPos.lon};`);
            model.setAttribute('scale', '0 0 0');
            
            scene.appendChild(model);
            
            // Wait a moment for entity to be properly added
            setTimeout(() => {
                // Growth animation
                model.setAttribute('animation__grow', {
                    property: 'scale',
                    from: '0 0 0',
                    to: '1.5 1.5 1.5',
                    dur: 2000,
                    easing: 'easeOutElastic'
                });
                
                // Rotation
                model.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 10000,
                    loop: true,
                    easing: 'linear'
                });
                
                // Floating
                const baseY = 0;
                model.setAttribute('animation__float', {
                    property: 'position.y',
                    from: baseY,
                    to: baseY + 1.3,
                    dur: 3000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 100);
        }
        
        function hideModel(modelId) {
            const model = document.getElementById(modelId);
            if (!model) return;
            
            // Shrink animation
            model.setAttribute('animation__shrink', {
                property: 'scale',
                to: '0 0 0',
                dur: 1000,
                easing: 'easeInQuad'
            });
            
            // Remove after animation
            setTimeout(() => {
                if (model && model.parentNode) {
                    model.parentNode.removeChild(model);
                }
            }, 1000);
        }
        
        function updateConnections() {
            const container = document.getElementById('connections');
            container.innerHTML = '';
            
            const activePoints = document.querySelectorAll('.touch-point.active');
            
            for (let i = 0; i < activePoints.length; i++) {
                for (let j = i + 1; j < activePoints.length; j++) {
                    createConnection(activePoints[i], activePoints[j]);
                }
            }
        }
        
        function createConnection(point1, point2) {
            const rect1 = point1.getBoundingClientRect();
            const rect2 = point2.getBoundingClientRect();
            
            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;
            
            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
            
            const connection = document.createElement('div');
            connection.className = 'mycelium-connection';
            connection.style.width = distance + 'px';
            connection.style.left = x1 + 'px';
            connection.style.top = y1 + 'px';
            connection.style.transform = `rotate(${angle}deg)`;
            
            document.getElementById('connections').appendChild(connection);
            
            setTimeout(() => {
                connection.classList.add('active');
            }, 10);
        }
    </script>
</body>
</html>
