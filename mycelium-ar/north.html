<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mycelium Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Direction label */
        #directionLabel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 10;
            text-align: center;
            letter-spacing: 2px;
        }
        
        #trigram {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Direction Label -->
    <div id="directionLabel">
        <div id="direction">LOADING...</div>
        <div id="trigram"></div>
    </div>
    
    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true">
        
        <a-camera 
            position="0 1.6 0"
            look-controls="enabled: true">
        </a-camera>
        
        <!-- Model will be added here -->
    </a-scene>
    
    <script>
        // Get model number from URL parameter
        // e.g., north.html, southwest.html, etc.
        const filename = window.location.pathname.split('/').pop().replace('.html', '');
        
        // Mapping based on 8 trigram theory (Bagua)
        const trigrams = {
            'north': { 
                model: 'model1.glb', 
                name: 'NORTH',
                chinese: '☵ 坎 Water',
                position: { x: 0, y: 0, z: -2 }
            },
            'southwest': { 
                model: 'model2.glb', 
                name: 'SOUTHWEST',
                chinese: '☷ 坤 Earth',
                position: { x: -1.5, y: 0, z: 1.5 }
            },
            'east': { 
                model: 'model3.glb', 
                name: 'EAST',
                chinese: '☳ 震 Thunder',
                position: { x: 2, y: 0, z: 0 }
            },
            'southeast': { 
                model: 'model4.glb', 
                name: 'SOUTHEAST',
                chinese: '☴ 巽 Wind',
                position: { x: 1.5, y: 0, z: 1.5 }
            },
            'south': { 
                model: 'model5.glb', 
                name: 'SOUTH',
                chinese: '☲ 離 Fire',
                position: { x: 0, y: 0, z: 2 }
            },
            'northwest': { 
                model: 'model6.glb', 
                name: 'NORTHWEST',
                chinese: '☰ 乾 Heaven',
                position: { x: -1.5, y: 0, z: -1.5 }
            },
            'west': { 
                model: 'model7.glb', 
                name: 'WEST',
                chinese: '☱ 兌 Lake',
                position: { x: -2, y: 0, z: 0 }
            },
            'northeast': { 
                model: 'model8.glb', 
                name: 'NORTHEAST',
                chinese: '☶ 艮 Mountain',
                position: { x: 1.5, y: 0, z: -1.5 }
            }
        };
        
        const config = trigrams[filename] || trigrams['north'];
        
        // Update label
        document.getElementById('direction').textContent = config.name;
        document.getElementById('trigram').textContent = config.chinese;
        
        // Wait for scene to load
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            createModel(config);
        });
        
        function createModel(config) {
            const model = document.createElement('a-entity');
            const pos = config.position;
            
            model.setAttribute('gltf-model', `./models/${config.model}`);
            
            // Start position: on ground, in front of user
            model.setAttribute('position', `${pos.x} -0.5 ${pos.z}`);
            model.setAttribute('scale', '0.01 0.01 0.01');
            model.setAttribute('rotation', '0 0 0');
            
            scene.appendChild(model);
            
            // Slow growth animation to human size
            setTimeout(() => {
                // Phase 1: Emerge from ground (like mycelium breaking through)
                model.setAttribute('animation__emerge', {
                    property: 'position',
                    from: `${pos.x} -0.5 ${pos.z}`,
                    to: `${pos.x} 0 ${pos.z}`,
                    dur: 3000,
                    easing: 'easeOutQuad'
                });
                
                model.setAttribute('animation__grow1', {
                    property: 'scale',
                    from: '0.01 0.01 0.01',
                    to: '0.5 0.5 0.5',
                    dur: 3000,
                    easing: 'easeOutQuad'
                });
                
                // Phase 2: Continue growing to human size
                setTimeout(() => {
                    model.setAttribute('animation__grow2', {
                        property: 'scale',
                        from: '0.5 0.5 0.5',
                        to: '1.5 1.5 1.5',
                        dur: 4000,
                        easing: 'easeOutElastic'
                    });
                    
                    model.setAttribute('animation__rise', {
                        property: 'position',
                        from: `${pos.x} 0 ${pos.z}`,
                        to: `${pos.x} 0.8 ${pos.z}`,
                        dur: 4000,
                        easing: 'easeOutSine'
                    });
                }, 3000);
                
                // Phase 3: Gentle animations (after reaching full size)
                setTimeout(() => {
                    model.setAttribute('animation__rotate', {
                        property: 'rotation',
                        to: '0 360 0',
                        dur: 20000,
                        loop: true,
                        easing: 'linear'
                    });
                    
                    model.setAttribute('animation__float', {
                        property: 'position.y',
                        from: 0.8,
                        to: 1.0,
                        dur: 4000,
                        loop: true,
                        dir: 'alternate',
                        easing: 'easeInOutSine'
                    });
                }, 7000);
            }, 500);
        }
    </script>
</body>
</html>
