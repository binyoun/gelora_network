<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gelora Mycelium Network 八卦 Bagua</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Mycelium background animation */
        .mycelium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            height: 1px;
            transform-origin: center;
            animation: flow 4s linear infinite;
        }

        @keyframes flow {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        /* Main container */
        .container {
            position: relative;
            width: min(90vw, 600px);
            height: min(90vw, 600px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Title */
        .title {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            z-index: 100;
        }

        .title h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
        }

        .title .bagua {
            font-size: clamp(1rem, 3vw, 1.5rem);
            opacity: 0.7;
            letter-spacing: 0.2em;
        }

        /* Central overview circle */
        .center-overview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            text-decoration: none;
        }

        .center-overview:hover {
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .center-overview .label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .center-overview .sublabel {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            margin-top: 5px;
            letter-spacing: 0.1em;
        }

        /* Pulsing animation for center */
        @keyframes centerPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2),
                            0 0 40px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
                            0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .center-overview {
            animation: centerPulse 3s ease-in-out infinite;
        }

        /* Direction nodes */
        .direction-node {
            position: absolute;
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .direction-node::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: nodePulse 2s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .direction-node:hover::before {
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
            animation: none;
        }

        .direction-node .trigram {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .direction-node .direction-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .direction-node:hover .trigram,
        .direction-node:hover .direction-label {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        /* Position nodes in Bagua formation */
        /* Using 250px radius from center */
        #north {
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        #northeast {
            top: 7%;
            right: 7%;
        }

        #east {
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
        }

        #southeast {
            bottom: 7%;
            right: 7%;
        }

        #south {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        #southwest {
            bottom: 7%;
            left: 7%;
        }

        #west {
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
        }

        #northwest {
            top: 7%;
            left: 7%;
        }

        /* Connection lines between nodes */
        .connection-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            height: 1px;
            transform-origin: center;
            pointer-events: none;
            z-index: 1;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            z-index: 100;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 95vw;
                height: 95vw;
            }

            .title {
                top: -60px;
            }

            .center-overview {
                width: 110px;
                height: 110px;
            }

            .center-overview .label {
                font-size: 0.85rem;
            }

            .direction-node {
                width: 70px;
                height: 70px;
            }

            .direction-node::before {
                width: 50px;
                height: 50px;
            }

            .direction-node .trigram {
                font-size: 1.5rem;
            }

            .instructions {
                font-size: 0.75rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated mycelium background -->
    <div class="mycelium-bg" id="myceliumBg"></div>

    <!-- Title -->
    <div class="title">
        <h1>GELORA MYCELIUM NETWORK</h1>
        <div class="bagua">八卦 BAGUA</div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Central Overview -->
        <a href="https://binyoun.github.io/gelora_network/mycelium-ar/" class="center-overview">
            <span class="label">OVERVIEW</span>
            <span class="sublabel">Network Core</span>
        </a>

        <!-- Eight Direction Nodes -->
        <a href="https://binyoun.github.io/gelora-my/north.html" class="direction-node" id="north">
            <span class="trigram">☵</span>
            <span class="direction-label">North</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/northeast.html" class="direction-node" id="northeast">
            <span class="trigram">☶</span>
            <span class="direction-label">NE</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/east.html" class="direction-node" id="east">
            <span class="trigram">☳</span>
            <span class="direction-label">East</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/southeast.html" class="direction-node" id="southeast">
            <span class="trigram">☴</span>
            <span class="direction-label">SE</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/south.html" class="direction-node" id="south">
            <span class="trigram">☲</span>
            <span class="direction-label">South</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/southwest.html" class="direction-node" id="southwest">
            <span class="trigram">☷</span>
            <span class="direction-label">SW</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/west.html" class="direction-node" id="west">
            <span class="trigram">☱</span>
            <span class="direction-label">West</span>
        </a>

        <a href="https://binyoun.github.io/gelora-my/northwest.html" class="direction-node" id="northwest">
            <span class="trigram">☰</span>
            <span class="direction-label">NW</span>
        </a>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Select a direction to explore the mycelium network
    </div>

    <script>
        // Create animated mycelium background
        const myceliumBg = document.getElementById('myceliumBg');
        
        function createMyceliumLines() {
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'network-line';
                
                const length = Math.random() * 300 + 100;
                const angle = Math.random() * 360;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                line.style.width = `${length}px`;
                line.style.left = `${x}%`;
                line.style.top = `${y}%`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.animationDelay = `${Math.random() * 4}s`;
                line.style.animationDuration = `${Math.random() * 3 + 3}s`;
                
                myceliumBg.appendChild(line);
            }
        }

        createMyceliumLines();

        // Add subtle interaction on hover
        const nodes = document.querySelectorAll('.direction-node');
        const centerNode = document.querySelector('.center-overview');

        nodes.forEach(node => {
            node.addEventListener('mouseenter', () => {
                centerNode.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            });
            
            node.addEventListener('mouseleave', () => {
                centerNode.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            });
        });
    </script>
</body>
</html>
